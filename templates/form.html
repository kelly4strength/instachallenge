{% extends 'base.html' %}
{% block content %}
<h2>Instachallenge!</h2>
<div class="list-details col-xs-offset-2">
  <div class="well">
    <br>  
      <form action="/results" method="POST">
<!-- should this be POST? -->

          <div class="form-group">
            <label for="tag">Pick an Hashtag:</label>
           <input type="text" name="tag" class="form-control" id="InputTag" placeholder="Hashtag (phrase, don't include # sign)">
          </div>

          <div class="form-group">
            <label for="start_date">Pick a Start Date:</label>
           <input type="text" name="start_date" class="form-control" id="InputStartDate" placeholder="Start Date">
          </div>

          <div class="form-group">
            <label for="end_date">Pick an End Date:</label>
           <input type="text" name="end_date" class="form-control" id="InputEndDate" placeholder="End Date">
          </div>
          
          <input type="submit">

            </div>
      </form>
  </div>
</div>
{% endblock %}
